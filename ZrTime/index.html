
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZhangRui & XiangChen</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="dateTime w">
  <div class="time-box" style="display: none">
    <h1 class="title">Together</h1>
    <div class="time-item">
      <p><strong><span id="togetherDay">00</span>天</strong></p>
      <br>
      <strong><span id="togetherHour">00</span>时</strong>
      <strong><span id="togetherMinute">00</span>分</strong>
      <strong><span id="togetherSecond">00</span>秒</strong>
    </div>
  </div>
  <div class="time-box">
    <h1 class="title">距离放假，还有</h1>
      <div class="time-item">
        <p><strong><span id="day">00</span>天</strong></p>
        <br>
        <strong><span id="hour">00</span>时</strong>
        <strong><span id="minute">00</span>分</strong>
        <strong><span id="second">00</span>秒</strong>
      </div>
  </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
