
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yinhui</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="dateTimeInput w">
    <div class="dateInput">
      <p>请输入您的生日:</p>
      <form action="" method="get" class="w">
        <input type="text"><span>年</span>
        <input type="text"><span>月</span>
        <input type="text"><span>日</span>
        <input type="text"><span>时</span>
        <input type="text"><span>分</span>
        <input type="text"><span>秒</span>
        <input type="button" value="提交">
      </form>
    </div>
  </div>
  <div class="dateTime w">
    <div class="time-box">
      <h1 class="title">已经出生</h1>
      <div class="time-item">
        <p><strong><span id="togetherDay">00</span>天</strong></p>
        <br>
        <strong><span id="togetherHour">00</span>时</strong>
        <strong><span id="togetherMinute">00</span>分</strong>
        <strong><span id="togetherSecond">00</span>秒</strong>
      </div>
    </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
